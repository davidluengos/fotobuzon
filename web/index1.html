<!DOCTYPE html>
<html>
<head>
    <title>Tarea 5.1 Desarrollo web en Entorno Cliente</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/validacion1.js"></script>
</head>
<body>
    <div class="row contenedor">
        <div class="panel panel-heading col-lg-12"> 
            <h1>Tarea 5.1 Desarroollo Web en Entorno Cliente. IES Albarregas</h1>
        </div>
        <div class="panel panel-primary col-lg-6">
            <div class="panel-heading">Registro de Vehículos</div>
            <div class="panel-body">
                <div id="main" class="container col-lg-12">
                    <form name="formulario" id="formulario" method="post" onsubmit="return validar();"> 
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca" class="form-control"> 
                        </div>
                        <div class="form-group">
                            <label for="matricula">Matrícula:</label>
                            <input type="text" class="form-control" id="matricula" placeholder="1234AAA"> 
                        </div>
                       <div class="form-group">
                           <label for="tipo">Tipo de Vehículo:</label>
                           <select class="form-control" id="tipo" >
                              <option></option> 
                              <option value="Tu">Turismo</option>
                              <option value="Mo">Motocicleta</option>
                              <option value="Ag">Agrícola</option>
                              <option value="Tr">Transporte</option>
                              <option value="Ot">Otro</option>
                            </select>
                       </div>
                        <div class="form-group">
                            <label for="fechamat">Fecha Matriculación:</label>
                            <input type="text" class="form-control" id="fechamat"> 
                        </div>
                       <div class="form-group">
                            <label for="bastidor">VIN:</label>
                            <input type="text" class="form-control" id="bastidor"> 
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono Propietario:</label>
                            <input type="text" class="form-control" id="telefono"> 
                        </div>
                       <div class="form-group">
                            <label for="mail">Mail Propietario:</label>
                            <input type="text" class="form-control" id="mail"> 
                        </div>
                        <!--
                            <div class="form-group">
                                <label for="color">Seleccione un color:</label>
                                <input type="color" class="form-control" id="color" value=""> 
                            </div>
                        -->
                        <div class="form-group">
                            <p><b>Seleccione un tipo de combustible:</b></p>
                            <div class="form-control" id="combustible-control">
                        
                            <input type="radio" id="diesel" name="combustible" value="diesel">
                            <label for="diesel">Diesel</label>
                            <input type="radio" id="gasolina" name="combustible" value="gasolina">
                            <label for="gasolina">Gasolina</label>
                            <input type="radio" id="electrico" name="combustible" value="electrico">
                            <label for="electrico">Eléctrico</label>
                            </div>
                        </div>
                        
                        <div  >
                            <div class="form-group" id="checkaceptar">
                                <input type="checkbox" id="aceptar" name="aceptar" value="aceptar"> 
                                <label for="aceptar">Acepto las condiciones del registro</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="messages" class="col-lg-6">
            <div class="panel panel-warning">
                <div class="panel-heading">Mensajes de validación</div>
                <div class="panel-body" id="panel-errores">
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
